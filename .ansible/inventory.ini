[reader_servers]
server1 ansible_host=10.0.1.10 ansible_user=deploy
server2 ansible_host=10.0.1.11 ansible_user=deploy
server3 ansible_host=10.0.1.12 ansible_user=deploy

[reader_servers:vars]
ansible_python_interpreter=/usr/bin/python3
reader_base_path=/opt/happytest
reader_data_path=/var/lib/happytest/data
reader_log_path=/var/log/happytest
reader_user=happytest
reader_group=happytest

# Bybit API configuration
bybit_api_key="{{ vault_bybit_api_key }}"
bybit_api_secret="{{ vault_bybit_api_secret }}"

# Trading pairs to collect
trading_pairs=["BTCUSDT", "ETHUSDT", "SOLUSDT", "BNBUSDT"]

# Collection interval (seconds)
collection_interval=3600

# Data retention days
data_retention_days=30